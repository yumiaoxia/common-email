<!DOCTYPE html>
<html lang="en">
<head>
    <title>通知邮件</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        body{
            font-size: 10pt;
        }
        .header,.content,.footer{
            width: 600px;
            height: 180px;
        }
        .footer{
            text-align: right;
        }
        #name{
            color: grey;
        }
        #message{
            color: grey;
        }
    </style>

</head>
<body>
<div class="header">
    <img src="http://www.zhku.edu.cn/images/logo.jpg" alt="zhkulogo"/>
</div>
<div class="content">
    你好，<span id="name">{{name}}</span>同学:<br/><br/>
    <div>
        <span>    </span><span id="message">{{message}}</span>
    </div>
    <div class="footer">
        校园通知(<span id="time">{{createTime}}</span>)
    </div>
</div>

</body>
</html>
